<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/common :: head"></head>

<body>
<div th:insert="~{parts/common :: scripts}"></div>
<div th:replace="parts/common :: navbar"></div>

<div class="container">


        <div th:each="item : ${cart.getCartItemList()}">

            <div>
                <img th:src="@{/img/{path} (path = ${item.getCartProduct().getFilename()})}" class="rounded mx-auto w-100">
            </div>

                <p th:text="${item.getCartProduct().getPerfumer()}"></p>
                <p th:text="${item.getCartProduct().getPerfumeTitle()}"></p>

            <a th:href="@{/delete/{id} (id = ${item.getId()})}">
                <button type="button" class="btn btn-primary" th:text="Remove">Remove</button>
            </a>

        </div>


</div>

<footer th:insert="~{parts/common :: footer}"></footer>
</body>
</html>
