<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/common :: head"></head>
<body>
<div th:insert="~{parts/common :: scripts}"></div>
<div th:replace="parts/common :: navbar"></div>
<div id="container" class="account-container container">
    <div class="row mt-5">
        <th:block th:replace="parts/user-fragments :: account-sidebar"></th:block>
        <div class="col-md-10">
            <th:block th:replace="parts/common :: info-title(
                text='List of perfumes',
                titleClass='personal_data_title',
                icon='fas fa-list ml-2 mr-2'
            )"></th:block>
            <div class="ml-3" th:insert="~{parts/common :: search}"></div>
            <div class="mt-3" th:insert="~{parts/common :: pagination}"></div>
            <div class="container-fluid mt-3">
                <form method="get" action="/">
                    <div class="row" th:fragment="list">
                        <div class="col-lg-3" th:each="perfume : ${page.getContent()}">
                            <div class="card mb-5 perfume_list_item_wrapper" th:if="${perfume.getFilename()}">
                                <div class="perfume_list_item_image_wrapper">
                                    <img th:src="@{/img/{path} (path = ${perfume.getFilename()})}"
                                         class="rounded mx-auto w-50 perfume_list_item_image">
                                </div>
                                <div class="card-body text-center">
                                    <h6 th:text="${perfume.getPerfumeTitle()}"></h6>
                                    <h6 th:text="${perfume.getPerfumer()}"></h6>
                                    <h6>$<span th:text="${perfume.getPrice()}"></span>.00</h6>
                                </div>
                                <div class="text-center align-items-end mb-3">
                                    <a th:href="@{/admin/perfume/{perfumeId} (perfumeId = ${perfume.getId()})}" class="btn btn-dark">
                                        <i class="fas fa-edit"></i>
                                        Edit
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mt-3" th:insert="~{parts/common :: pagination}"></div>
        </div>
    </div>
</div>
<footer th:insert="~{parts/common :: footer}"></footer>
</body>
</html>
