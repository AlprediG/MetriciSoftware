<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/parts/common :: head"></head>

<body>
<div th:insert="~{/parts/common :: scripts}"></div>
<div th:replace="/parts/common :: navbar"></div>

<div id="container">
    <div class="container mt-5">
        <form method="post" action="/user/add" enctype="multipart/form-data">
            <h5>Заполните фоорму</h5>
            <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Название парфюма:</label>
                    <div class="col-sm-6">
                        <input type="text" name="perfumeTitle" class="form-control" th:classappend="${perfumeTitleError} ? ' is-invalid'" placeholder="название парфюма"/>
                        <div th:if="${perfumeTitleError}" class="invalid-feedback" th:text="${perfumeTitleError}"></div>
                    </div>
        <!--            Пример freemaker-->
        <!--            <input type="text" class="form-control ${(textError??)?string('is-invalid', '')}"-->
        <!--                   value="<#if message??>${message.text}</#if>" name="text" placeholder="Введите сообщение"/>-->
        <!--            <#if textError??>-->
        <!--                <div class="invalid-feedback">-->
        <!--                    ${textError}-->
        <!--                </div>-->
        <!--            </#if>-->
                </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Парфюмер:</label>
                <div class="col-sm-6">
                    <input type="text" name="perfumer" class="form-control" th:classappend="${perfumerError} ? ' is-invalid'" placeholder="парфюмер"/>
                    <div th:if="${perfumerError}" class="invalid-feedback" th:text="${perfumerError}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Год выпуска:</label>
                <div class="col-sm-6">
                    <input type="text" name="year" class="form-control" th:classappend="${yearError} ? ' is-invalid'" placeholder="год выпуска"/>
                    <div th:if="${yearError}" class="invalid-feedback" th:text="${yearError}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Страна:</label>
                <div class="col-sm-6">
                    <input type="text" name="country" class="form-control" th:classappend="${countryError} ? ' is-invalid'" placeholder="страна производитель"/>
                    <div th:if="${countryError}" class="invalid-feedback" th:text="${countryError}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Пол:</label>
                <div class="col-sm-6">
                    <input type="text" name="perfumeGender" class="form-control" th:classappend="${perfumeGenderError} ? ' is-invalid'" placeholder="пол"/>
                    <div th:if="${perfumeGenderError}" class="invalid-feedback" th:text="${perfumeGenderError}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Верхние ноты:</label>
                <div class="col-sm-6">
                    <input type="text" name="fragranceTopNotes" class="form-control" th:classappend="${fragranceTopNotesError} ? ' is-invalid'" placeholder="верхние ноты"/>
                    <div th:if="${fragranceTopNotesError}" class="invalid-feedback" th:text="${fragranceTopNotesError}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Средние ноты:</label>
                <div class="col-sm-6">
                    <input type="text" name="fragranceMiddleNotes" class="form-control" th:classappend="${fragranceMiddleNotesError} ? ' is-invalid'" placeholder="средние ноты"/>
                    <div th:if="${fragranceMiddleNotesError}" class="invalid-feedback" th:text="${fragranceMiddleNotesError}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Базовые ноты:</label>
                <div class="col-sm-6">
                    <input type="text" name="fragranceBaseNotes" class="form-control" th:classappend="${fragranceBaseNotesError} ? ' is-invalid'" placeholder="базовые ноты"/>
                    <div th:if="${fragranceBaseNotesError}" class="invalid-feedback" th:text="${fragranceBaseNotesError}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Цена:</label>
                <div class="col-sm-6">
                    <input type="text" name="price" class="form-control" th:classappend="${priceError} ? ' is-invalid'" placeholder="цена"/>
                    <div th:if="${priceError}" class="invalid-feedback" th:text="${priceError}"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Описание</label>
                <textarea class="form-control col-sm-8" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Добавить</button>
            <input type="file" name="file">

        </form>
    </div>
</div>

<footer th:insert="~{/parts/common :: footer}"></footer>
</body>
</html>
