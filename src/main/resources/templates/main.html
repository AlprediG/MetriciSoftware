        <div class="carousel-inner">

            <div class="carousel-item">

            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    <div class="container text-center my-3" style="width: 200px;">
        <h4>Новинки</h4>
    </div>

    <div class="container mt-5" >
        <form method="get" action="/" >
            <div class="row" th:fragment="list">

                <div class="col-lg-3" th:each="perfume : ${perfumes}">
                    <div class="card" th:if="${perfume.getFilename()}">
                        <img th:src="@{/img/{path} (path = ${perfume.getFilename()})}" class="rounded mx-auto w-50">
                        <div class="card-body text-center">
                            <h5 th:text="${perfume.getPerfumeTitle()}"></h5>
                            <h6 th:text="${perfume.getPerfumer()}"></h6>
                            <h6><span th:text="${perfume.getPrice()}"></span>,00 грн.</h6>
                            <a th:href="@{/product/{path} (path = ${perfume.getId()})}" class="btn btn-dark">Купить</a>
                        </div>
                    </div>
