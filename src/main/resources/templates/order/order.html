<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/common :: head"></head>
<body>
<div th:insert="~{parts/common :: scripts}"></div>
<div th:replace="parts/common :: navbar"></div>
<div class="account-container container">
    <div class="row mt-5">
        <th:block th:replace="parts/user-fragments :: account-sidebar"></th:block>
        <div class="col-md-10">
            <div class="container mb-5">
                <th:block th:replace="parts/common :: info-title(
                    text='Order #' + ${order.getId()},
                    titleClass='text-center',
                    icon='fas fa-shopping-bag'
                )"></th:block>
                <div class="row border my-5 px-5 py-3">
                    <div class="col-md-6">
                        <h5 class="manage_user_order_subtitle">
                            <i class="fas fa-info-circle mr-2"></i>
                            Customer information
                        </h5>
                        <p class="personal_data_item">
                            First name:
                            <span class="personal_data_text" th:text="${order.getFirstName()}"></span>
                        </p>
                        <p class="personal_data_item">
                            Last name:
                            <span class="personal_data_text" th:text="${order.getLastName()}"></span>
                        </p>
                        <p class="personal_data_item">
                            City:
                            <span class="personal_data_text" th:text="${order.getCity()}"></span>
                        </p>
                        <p class="personal_data_item">
                            Address:
                            <span class="personal_data_text" th:text="${order.getAddress()}"></span>
                        </p>
                        <p class="personal_data_item">
                            Email:
                            <span class="personal_data_text" th:text="${order.getEmail()}"></span>
                        </p>
                        <p class="personal_data_item">
                            Phone number:
                            <span class="personal_data_text" th:text="${order.getPhoneNumber()}"></span>
                        </p>
                        <p class="personal_data_item">
                            Post index:
                            <span class="personal_data_text" th:text="${order.getPostIndex()}"></span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <h5 class="manage_user_order_subtitle">
                            <i class="fas fa-info-circle mr-2"></i>
                            Order information
                        </h5>
                        <p class="personal_data_item">
                            Order id:
                            <span class="personal_data_text" th:text="${order.getId()}"></span>
                        </p>
                        <p class="personal_data_item">
                            Date:
                            <span class="personal_data_text" th:text="${order.getDate()}"></span>
                        </p>
                        <h4 class="manage_user_order_summary">
                            Order summary:
                            <span class="manage_user_order_summary_price"
                                  th:text="'$' + ${order.getTotalPrice()} + '0'"></span>
                        </h4>
                    </div>
                </div>
                <table class="table border text-center">
                    <thead class="table-active">
                    <tr>
                        <th>Perfume Id</th>
                        <th>Perfume Brand</th>
                        <th>Perfume Name</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody th:each="perfume : ${order.getPerfumes()}">
                    <tr>
                        <th>
                            <a th:href="@{/perfume/{perfumeId} (perfumeId = ${perfume.getId()})}"
                               th:text="${perfume.getId()}"></a>
                        </th>
                        <th th:text="${perfume.getPerfumer()}"></th>
                        <th th:text="${perfume.getPerfumeTitle()}"></th>
                        <th th:text="'$' + ${perfume.getPrice()} + '.00'"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{parts/common :: footer}"></footer>
</body>
</html>
